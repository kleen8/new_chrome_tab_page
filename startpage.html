<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-color: #0078d4; /* Azure Blue */
            --hover-color: #333333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        /* Search Bar Styling */
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background-color: var(--card-bg);
            border: 1px solid #444;
            border-radius: 8px;
            color: var(--text-color);
            outline: none;
            margin-bottom: 40px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
        }

        /* Link Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            transition: transform 0.1s, background-color 0.2s;
            border-left: 4px solid transparent;
            display: flex;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-2px);
            background-color: var(--hover-color);
            border-left: 4px solid var(--accent-color);
        }

        /* Vimium Hints usually appear in top-left or center; ensure spacing is clear */
    </style>
</head>
<body>

<div class="container">
    <input type="text" id="search" placeholder="Search Google..." autofocus onkeydown="search(this)">

    <div class="grid">
        <a href="https://portal.azure.com" class="card">Azure Portal</a>
        <a href="https://dev.azure.com" class="card">Azure DevOps</a>
        <a href="https://console.aws.amazon.com" class="card">AWS Console</a>
        
        <a href="https://github.com" class="card">GitHub</a>
        <a href="https://mail.google.com" class="card">Gmail</a>
        <a href="https://calendar.google.com" class="card">Calendar</a>
        
        <a href="https://chatgpt.com" class="card">ChatGPT</a>
        <a href="http://localhost:8080" class="card">Localhost:8080</a>
        <a href="http://localhost:3000" class="card">Localhost:3000</a>
    </div>
</div>

<script>
    function search(ele) {
        if(event.key === 'Enter') {
            window.location.href = "https://www.google.com/search?q=" + ele.value;
        }
    }
</script>

</body>
</html>
